<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript API: Capture screenshot example</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.2.3/dist/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/custom-event-polyfill@1.0.7/polyfill.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #form {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #capture {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    #screenshot {
      max-width: 100%;
      max-height: 100%;
    }

    #player {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="form">
    <button id="capture" class="pure-button">Capture screenshot</button>
    <img id="screenshot" />
  </div>
  <!-- NOTE: preserveDrawingBuffer=true is required for taking a screenshot -->
  <iframe
    id="player"
    frameBorder="0"
    sandbox="allow-scripts allow-same-origin"
    src="../index.html?preserveDrawingBuffer=true"
  ></iframe>
  <script>
    var player = document.querySelector('#player');
    var screenshot = document.querySelector('#screenshot');

    document.getElementById('capture').addEventListener('click', function() {
      // Hide hotspots
      player.contentDocument.dispatchEvent(
        new window.CustomEvent('hotspotsVisibleChange', { detail: false }),
      );

      setTimeout(() => {
        // Take screenshot
        var canvas = player.contentDocument.querySelector('.streetview canvas');
        canvas.toBlob(function(blob) {
          var url = URL.createObjectURL(blob);
          screenshot.onload = function() {
            URL.revokeObjectURL(url);
          };
          screenshot.src = url;
        }, 'image/jpeg', 0.8);

        // Show hotspots
        player.contentDocument.dispatchEvent(
          new window.CustomEvent('hotspotsVisibleChange', { detail: true }),
        );
      }, 50);
    }, false);
  </script>
</body>
</html>
